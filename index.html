<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal</title>
  <script src="https://kit.fontawesome.com/da92381898.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal__inner">
      <div id="modal__close" class="modal__close"><i class="fas fa-times"></i></div>
      <img src="https://github.com/ham-get/JavaScript_practice-6-/blob/main/image001.jpg?raw=true">
    </div>
    <div id="modal__background" class="modal__background"></div>
  </div>

  <button id="modal__show">画像を見る</button>

  <script src="main.js"></script>
</body>
</html>
